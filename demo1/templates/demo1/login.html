<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>用户名：</td>
            <th><input type="text" name="username" id="username" placeholder="请填写用户名！"></th>
        </tr>
        <tr>
            <td>密码：</td>
            <th><input type="password" name="password" id="password" placeholder="请填写密码！"></th>
        </tr>
        <tr>
            <td></td>
            <th><input type="submit" id="login" name="login" value="登陆"></th>
        </tr>
    </table>
</form>
</body>
</html>
